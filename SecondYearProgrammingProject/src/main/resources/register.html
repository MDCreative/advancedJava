<form class="ui form eight wide column" action="Register" method="POST">
    <h2>Register Users</h2>
    <div class="ui negative message" id="errorReg">
      <i class="close icon"></i>
      <div class="header">
        There is an error in your user details
      </div>
      <p>Please check and resubmit
    </p></div>
    <p class="field"><label>User Name</label><input type="text" name="username" placeholder="username"></p>
    <p class="field"><label>Email</label><input type="text" name="email" placeholder="you@yourdomain.com"></p>
    <p class="field"><label>Password</label><input type="password" name="password" id="pass1" placeholder="password"></p>
    <p class="field ui"><label>Confirm Password</label><input type="password" name="confpassword" id="pass2" placeholder="password"></p>
    <div class="ui buttons">
      <input type="reset" class="ui button" value="Cancel">
      <div class="or"></div>
      <input type="submit" class="ui button green" value="Register">
    </div>
</form>

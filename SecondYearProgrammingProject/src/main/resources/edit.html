<form class="ui form eight wide column" action="EditUser" method="POST">
    <h2>Edit User</h2>
    <p class="field"><label>User Name</label><input type="text" name="username" value="{{USERNAME}}"></p>
    <p class="field"><label>Email</label><input type="text" name="email" value="{{EMAIL}}"></p>
    <p class="field"><label>User Type</label>
        <select name="type">
            <option value="0"{{CHECKED0}}>User</option>
            <option value="1"{{CHECKED1}}>Instructor</option>
            <option value="2"{{CHECKED2}}>Administrator <em>(password required)</em></option>
        </select>
    </p>
    <input type="hidden" name="user_id" value="{{ID}}" />
    <div class="ui buttons">
      <input type="reset" class="ui button" value="Cancel">
      <div class="or"></div>
      <input type="submit" class="ui button green" value="Register">
    </div>
</form>

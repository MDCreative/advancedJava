<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Deutsche Akademie</title>
  <meta name="description" content="">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css">
  <!-- endbower -->
  <!-- endbuild -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="main.css">
  <!-- endbuild -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.ui.dropdown').dropdown();
    });
  </script>
</head>
<body class="home">

  <nav class="ui fixed menu inverted navbar">
    <a href="" class="brand item">Deutsche Akademie</a>
    <a href="" class="item">Home</a>
    <a href="" class="active item">Edit Word</a>
    <a href="" class="item">List Words</a>
    <a href="" class="item">Take Test</a>
    <a href="" class="item">Test History</a>
  </nav> <!-- end nav -->

  <main class="ui page grid">
    <div class="row">
      <div class="center aligned starter column">
        <h1 class="ui header">Edit: Vorhaben (to intend to)</h1>
        <p>Please use the boxes bellow to edit this entry</p>
        <div class="ui grid">
          <form class="ui form eight wide column centerMe" action="EditWord" method="POST">
            <div class="ui negative message" id="error">
              <i class="close icon"></i>
              <div class="header">
                Edit Failed
              </div>
              <p>Sorry that didn't work, please try again
              </p></div>
              <p class="field"><label>German</label><input type="text" name="german" value="Vorhaben"></p>
              <p class="field"><label>English</label><input type="text" name="english" value="to intend to"></p>


              <div class="field">
               <label>Category</label>

               <select class="ui search selection dropdown" name="category" id="category">
                <option value="1">Life in town and rural life</option>
                <option value="2">Weather and climate</option>
                <option value="3">Travel, transport and directions</option>
                <option value="4">Holidays and tourist information</option>
                <option value="5">Services</option>
                <option value="6">Customs and religion</option>
                <option value="7">Childhood</option>
                <option value="8">School life and routine</option>
                <option value="9">Work/Careers</option>
                <option value="10">Future Plans</option>
                <option value="11">Types of home</option>
                <option value="12">Self, family and friends</option>
                <option value="13">Helping around the house</option>
                <option value="14">Food and drinks</option>
                <option value="15">Current affairs and social issues</option>
              </select>

              
            </div>
            <h4 class="ui top attached header">Gender</h4>
            <div class="ui bottom attached segment">
              <div class="grouped fields">
                <label for="alone">Please select the gender.</label>
                <div class="field">
                  <div class="ui radio checkbox checked">
                    <input type="radio" checked="" name="gender" value="0">
                    <label>None</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" value="2">
                    <label>Masculine</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" value="3">
                    <label>Feminine</label>
                  </div>
                </div>


                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" value="4">
                    <label>Neuter</label>
                  </div>
                </div>


                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" value="5">
                    <label>M/F</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="gender" value="1">
                    <label>Plural</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui buttons">
              <input type="reset" class="ui button" value="Cancel">
              <div class="or"></div>
              <input type="submit" class="ui button green" value="Confirm">
            </div>
          </form>

          
        </div>
      </div>
    </div>
  </main>

</body>
</html>
